on: [pull_request, workflow_dispatch]

name: Validate Branch

env:
  AWS_REGION: 'us-east-1'
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }} 

permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: Build Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Install Dependencies
        run: npm ci 
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE }}
          role-session-name: Github_to_AWS_via_FederatedOIDC
          aws-region: ${{ env.AWS_REGION }}
          # TODO: figure out how to import amplify app id
      - name: Get Amplify App ID by Repository
        run: |
          REPO_URL="${{ github.server_url }}/${{ github.repository }}"
          echo "Repository URL: $REPO_URL"
          APP_ID=$(aws amplify list-apps --query "apps[?repository=='$REPO_URL'].appId" --output text)
          echo "APP_ID=$APP_ID" >> $GITHUB_ENV
          echo "Amplify App ID: $APP_ID"
      # - name: Generate Outputs
      #   run: |
      #     npx ampx sandbox --identifier apollo --once
      - name: Generate Outputs
        run: |
          npx ampx generate outputs --branch ${{ env.BRANCH_NAME }} --app-id ${{ env.APP_ID }}
      - name: Run Build
        run: npm run build
    
